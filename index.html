<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1 id="title">tic tac toe</h1>
      <div id="game">
        <div id="game-ui" class="ctn-grid">
          <h2 class="play-with">Play manually</h2>
          <div id="game-board" class="grid">
            <button data-index="0" data-input class="item">
              <p></p>
            </button>
            <button data-index="1" data-input class="item">
              <p></p>
            </button>
            <button data-index="2" data-input class="item">
              <p></p>
            </button>
            <button data-index="3" data-input class="item">
              <p></p>
            </button>
            <button data-index="4" data-input class="item">
              <p></p>
            </button>
            <button data-index="5" data-input class="item">
              <p></p>
            </button>
            <button data-index="6" data-input class="item">
              <p></p>
            </button>
            <button data-index="7" data-input class="item">
              <p></p>
            </button>
            <button data-index="8" data-input class="item">
              <p></p>
            </button>
          </div>
          <button id="reset" class="reset-btn">Reset</button>
        </div>
        <div id="game-accessibility" class="ctn-grid">
          <h2 class="play-with">Play with your keyword</h2>
          <div id="access-board" class="grid">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
          </div>
          <div id="access-reset" class="reset-btn">Enter</div>
        </div>
      </div>
      <hr />
      <div>Player X move first.</div>
      <hr />
      <div id="message-modes">
        mode:
        <span id="mode-diff">ez</span>, <span id="mode-vs"> human vs ai</span>,

        <span id="human-choose">human choose x</span>.
      </div>
      <div id="message"></div>
      <hr />
      <div id="buttons">
        <button id="x-mark">x</button>
        <button id="o-mark">o</button>
        <button id="vsAi">human vs ai</button>
        <button id="vsHu">human vs human</button>
        <button id="ez">ez</button>
        <button id="hard">hard</button>
        <button id="medium" disabled>medium</button>
        <button id="asian" disabled>asian</button>
      </div>
    </div>
    <!-- <script src="./script.js" type="module" defer></script> -->
    <script src="./new.js" type="module" defer></script>
  </body>
</html>
