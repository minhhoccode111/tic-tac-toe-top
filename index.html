<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1 id="title">tic tac toe</h1>
      <div id="game">
        <div id="game-ui" class="ctn-grid">
          <h2 class="play-with">Play manually</h2>
          <div id="game-board" class="grid">
            <button data-0 class="btn-input item">
              <p></p>
            </button>
            <button data-1 class="btn-input item">
              <p></p>
            </button>
            <button data-2 class="btn-input item">
              <p></p>
            </button>
            <button data-3 class="btn-input item">
              <p></p>
            </button>
            <button data-4 class="btn-input item">
              <p></p>
            </button>
            <button data-5 class="btn-input item">
              <p></p>
            </button>
            <button data-6 class="btn-input item">
              <p></p>
            </button>
            <button data-7 class="btn-input item">
              <p></p>
            </button>
            <button data-8 class="btn-input item">
              <p></p>
            </button>
          </div>
          <button id="reset" class="reset-btn">Reset</button>
        </div>
        <div id="game-accessibility" class="ctn-grid">
          <h2 class="play-with">Play with your keyword</h2>
          <div id="access-board" class="grid">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
          </div>
          <div id="access-reset" class="reset-btn">Enter</div>
        </div>
      </div>
      <hr />
      <div>Player X move first.</div>
      <hr />
      <div id="message-modes">mode: ez, human vs ai</div>
      <div id="message"></div>
      <hr />
      <div id="buttons">
        <button id="vsAi" disabled>human vs ai</button>
        <button id="vsHu">human vs human</button>
        <button id="easy">ez</button>
        <button id="medium">medium</button>
        <button id="hard">hard</button>
        <button id="asian">asian</button>
      </div>
    </div>
    <!-- <script src="./script.js" type="module" defer></script> -->
    <script src="./new.js" type="module" defer></script>
  </body>
</html>
